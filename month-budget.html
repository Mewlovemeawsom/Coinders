<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>งบประมาณรายเดือน</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        /* แก้ไข: เปลี่ยนฟอนต์หลักเป็น Kanit */
        font-family: 'Kanit', sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .container {
        flex: 1;
        max-width: 430px;
        margin: auto;
        padding: 20px;
        padding-bottom: 80px;
        box-sizing: border-box;
        /* *** แก้ไข 1: ขยับเนื้อหาขึ้นด้านบน *** */
        margin-top: 5%; 
      }
      
      /* CSS ที่เพิ่มมาเพื่อหมุน SVG ให้ชี้ไปทางขวา (ตรงข้ามกับลูกศรซ้ายเดิม) */
      .back-btn svg {
        transform: rotate(-90deg); 
      }

      .card {
        background: #fff;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        margin-top: 15px;
        box-sizing: border-box;
        text-align: center;
        margin-bottom: 20px;
      }

      .budget-value {
        font-size: 30px;
        font-weight: bold;
        color: #2ecc71;
        margin: 10px 0;
      }

      .budget-value2 {
        font-size: 14px;
        font-weight: bold;
        color: #2ecc71;
        margin: 10px 0;
      }

      .btn-edit {
        display: inline-block;
        background: #f9b234;
        color: #fff;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 15px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        margin: 20px;
        font-family: 'Kanit', sans-serif;
      }

      .summary {
        background: #fff;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        margin-top: 15px;
        box-sizing: border-box;
      }

      .summary-title {
        font-size: 16px;
        font-weight: bold;
        color: #1a3c6e;
        margin-bottom: 8px;
      }

      .summary-desc {
        font-size: 13px;
        color: #777;
        margin-bottom: 12px;
        line-height: 1.4;
      }

      .summary-box {
        background: #fdf2e3;
        border: 1px solid #4db894;
        border-radius: 12px;
        padding: 12px;
      }

      .summary-header,
      .summary-footer {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 6px;
      }

      .summary-header span:first-child {
        font-weight: bold;
        color: #8b2c00;
      }

      .summary-footer {
        font-size: 13px;
        color: #8b2c00;
      }

      .progress-bar {
        background: #ffc64b;
        border-radius: 8px;
        height: 16px;
        position: relative;
        overflow: hidden;
        margin: 6px 0;
      }

      .progress-fill {
        background: #e74c3c;
        height: 100%;
        width: 0%;
        border-radius: 8px;
        transition: width 0.5s;
      }

      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .popup {
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        width: 85%;
        max-width: 350px;
        text-align: center;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        color: #777;
        cursor: pointer;
      }

      .toggle {
        width: 60px;
        height: 30px;
        background: #9eada8;
        border-radius: 20px;
        margin: 10px auto;
        position: relative;
        cursor: pointer;
      }

      .toggle-circle {
        width: 24px;
        height: 24px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: 3px;
        left: 3px;
        transition: 0.3s;
      }

      .toggle.active {
        background: #2ecc71;
      }

      .toggle.active .toggle-circle {
        left: 33px;
      }

      .popup input {
        width: 100%;
        padding: 10px;
        margin: 10px 0px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        text-align: center;
        box-sizing: border-box;
        font-family: 'Kanit', sans-serif;
      }

      .btn-save {
        background: #2ecc71;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        font-family: 'Kanit', sans-serif;
      }

      /* ==================================== */
      /* *** แก้ไข 2: CSS สำหรับแถบนำทางด้านล่าง (รูปแบบมาตรฐาน) *** */
      /* ==================================== */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #67C090; 
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1); 
        z-index: 1000; 
      }

      .nav-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 8px; 
        cursor: pointer;
        color: #FFFFFF; 
        transition: color 0.3s;
        text-decoration: none; 
      }

      .nav-icon svg, .nav-icon i { 
        display: block;
        width: 24px;
        height: 24px;
      }

      .active-icon {
        color: #124170; 
      }
      /* ==================================== */
      /* *** สิ้นสุด CSS สำหรับแถบนำทางด้านล่าง *** */
      /* ==================================== */

    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <a href="Profile.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m17 14l-5-5m0 0l-5 5"/>
        </svg>
      </a>

      <div class="card">
        <h3>งบประมาณรายเดือน</h3>
        <div class="budget-value" id="budgetValue">15,000</div>
        <div class="budget-value2" id="budgetValue2">THB / เดือน</div>
        <div class="btn-edit" onclick="openPopup()">แก้ไขงบประมาณ</div>
      </div>

      <div class="summary">
        <div class="summary-title"><i class="fas fa-calendar"></i> ภาพรวม</div>
        <p class="summary-desc">
          ระบุงบประมาณในแต่ละเดือนของคุณจากนั้นสามารถดูงบประมาณที่ใช้และคงเหลือได้ที่เมนูสรุปรายเดือน
        </p>

        <div class="summary-box">
          <div class="summary-header">
            <span>งบประมาณที่ใช้ไป</span>
            <span id="usedAmount">5,000 THB</span>
          </div>

          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>

          <div class="summary-footer" id="progressText">
            <span>6% ถูกใช้ไป</span>
            <span id="budgetUsedText">5,000/15,000 THB</span>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <a href="hah.html" class="nav-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m3 9l9-7l9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2Z"/><path d="M9 22V12h6v10"/></g></svg>
      </a>

      <a href="List.html" class="nav-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3 5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2zm6 0H5v4h4zm4 0a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2zm6 0h-4v4h4zM3 15a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2zm6 0H5v4h4zm4 0a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2zm6 0h-4v4h4z"/></svg>
      </a>

      <a href="graph.html" class="nav-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M2.7 17.625q-.3-.3-.288-.712t.288-.688l5.275-5.35Q8.55 10.3 9.4 10.3t1.425.575l2.575 2.6l5.2-5.15H17q-.425 0-.712-.288T16 7.326t.288-.712t.712-.288h4q.425 0 .713.288t.287.712v4q0 .425-.288.713t-.712.287t-.712-.287t-.288-.713v-1.6L14.825 14.9q-.575.575-1.425.575t-1.425-.575L9.4 12.325l-5.3 5.3q-.275.275-.7.275t-.7-.275"/></svg>
      </a>

      <a href="Profile.html" class="nav-icon active-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M4 18q-.425 0-.712-.288T3 17t.288-.712T4 16h16q.425 0 .713.288T21 17t-.288.713T20 18zm0-5q-.425 0-.712-.288T3 12t.288-.712T4 11h16q.425 0 .713.288T21 12t-.288.713T20 13zm0-5q-.425 0-.712-.288T3 7t.288-.712T4 6h16q.425 0 .713.288T21 7t-.288.713T20 8z"/></svg>
      </a>
    </div>
    <div class="popup-overlay" id="popup">
      <div class="popup">
        <div class="close-btn" onclick="closePopup()">&times;</div>
        <h2>งบประมาณรายเดือนของฉัน</h2>
        <div class="toggle" id="toggleBtn" onclick="toggleSwitch()">
          <div class="toggle-circle"></div>
        </div>
        <p style="color: #666; font-size: 14px">ตั้งงบประมาณสำหรับ 1 เดือน</p>
        <input type="number" id="budgetInput" value="15000" />
        <button class="btn-save" onclick="saveBudget()">บันทึก</button>
      </div>
    </div>

    <script>
      let budget = 15000; // งบตั้งต้นต่อเดือน
      let used = 5000; // จำนวนเงินที่ใช้ไป

      function updateProgress() {
        const percent = Math.min((used / budget) * 100, 100);
        document.getElementById("progressFill").style.width = percent + "%";
        document.getElementById("progressText").innerHTML = `
        <span>${Math.round(percent)}% ถูกใช้ไป</span>
        <span>${used.toLocaleString('en-US')}/${budget.toLocaleString('en-US')} THB</span>
      `;
        document.getElementById("usedAmount").textContent = used.toLocaleString('en-US') + " THB";
      }

      updateProgress();

      function openPopup() {
        document.getElementById("popup").style.display = "flex";
        document.getElementById("budgetInput").value = budget;
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }

      function toggleSwitch() {
        document.getElementById("toggleBtn").classList.toggle("active");
      }

      function saveBudget() {
        const newBudget = parseInt(
          document.getElementById("budgetInput").value
        );
        if (!isNaN(newBudget) && newBudget > 0) {
          budget = newBudget;

          // อัปเดตตัวเลขในหน้า
          document.getElementById("budgetValue").textContent = budget.toLocaleString('en-US'); // เพื่อให้มี comma
          document.getElementById("budgetValue2").textContent = "THB / เดือน";

          // อัปเดต progress bar และ % ด้านล่าง
          updateProgress();

          // ปิด popup หลังบันทึก
          closePopup();
        }
      }

      const monthlyInput = document.getElementById("budgetInput");
      monthlyInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          saveBudget();
        }
      });
    </script>
  </body>
</html>
